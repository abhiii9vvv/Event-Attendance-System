[build]
  command   = "npm install && cd client && npm install && npm run build"
  publish   = "client/dist"
  functions = "netlify/functions"

[functions]
  node_bundler = "nft"

# Proxy all /api/* calls to the serverless function
[[redirects]]
  from   = "/api/*"
  to     = "/.netlify/functions/api/:splat"
  status = 200

# SPA fallback â€” must be last
[[redirects]]
  from   = "/*"
  to     = "/index.html"
  status = 200
